title: About me
content: |
  Electronics and Communications Engineer with +13 years of experience in the conception, design, and development of tech solutions, experienced with hybrid and Android native applications, micro-controllers projects, scripting, multiplatform desktop clients, and web environments being this his more specialized area.

  Certified as [Certified Kubernetes Application Developer](https://www.credly.com/badges/a2879a49-9640-4e23-bf6a-b5ddc9b5013c) and [Azure Fundamentals (AZ-900)](https://www.credly.com/badges/2a4ea5ef-e9fe-45a8-828d-7f3fe624e14e/public_url), looking forward to obtaining the [Green Software for Practitioners (LFC131)](https://learn.greensoftware.foundation/).

  Focused in creating solutions to organizational and social problems with the help of open source as well as the automation of processes and improvement of services. His main hobbies are related to sharing knowledge on [youtube](https://www.youtube.com/@evesan3233/videos) and [teach t3ch](https://www.teacht3ch.com/), taking [photographs](https://unsplash.com/@everitosan) and write small [histories and poetry](https://labaladelnorte.substack.com/).

  His main desire is to help to create a better world not only those who already have priviledges as technology but also for those who are born, grow up and live in the most unfavorable conditions of the modern world.