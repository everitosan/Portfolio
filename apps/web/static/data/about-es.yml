title: Acerca de
content: |
  Ingeniero en comunicaciones y electrónica con más de 13 años de experiencia en la conceptualización, diseño y desarrollo de soluciones tecnológicas, con experiencia en aplicaciones híbridas y nativas de android, proyectos de micro-controladores, scripting, clientes de escritorio multiplataforma y aplicaciones web siendo estas últimas su área más especializada.

  Certificado como [Certified Kubernetes Application Developer](https://www.credly.com/badges/a2879a49-9640-4e23-bf6a-b5ddc9b5013c) y [Azure Fundamentals (AZ-900)](https://www.credly.com/badges/2a4ea5ef-e9fe-45a8-828d-7f3fe624e14e/public_url), con próximo objetivo en [Green Software for Practitioners (LFC131)](https://learn.greensoftware.foundation/).

  Su interés se centra en crear soluciones a problemas de gran impacto social y organizacional por medio de código abierto, así como la automatización de procesos y mejora de servicios. Entre sus pasatiempos se encuentran compartir conocimientos en [youtube](https://www.youtube.com/@evesan3233/videos) y [teach t3ch](https://www.teacht3ch.com/), hacer [fotografía](https://unsplash.com/@everitosan) y escribir [relatos y poesía](https://labaladelnorte.substack.com/).  

  Su mayor deseo es ayudar a crear un mundo mejor no solo para quienes ya cuentan con privilegios y tecnología, si no también para quienes nacen, crecen y viven las condiciones más desfavorables del mundo moderno.