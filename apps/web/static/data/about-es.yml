title: Acerca de
content: |
  Soy ingeniero en comunicaciones y electrónica con más de 10 años de experiencia en el desarrollo de software. La mayor parte de esta se centra en entornos web, sin embargo también he realizado proyectos de aplicaciones nativas para android, microcontroladores, clientes de escritorio multiplataforma y scripting. Actualmente cuento con las certificaciones [Azure Fundamentals (AZ-900)](https://www.credly.com/badges/2a4ea5ef-e9fe-45a8-828d-7f3fe624e14e/public_url), [Certified Kubernetes Application Developer](https://www.credly.com/badges/a2879a49-9640-4e23-bf6a-b5ddc9b5013c) y me encuentro en curso de obtener la [Green Software for Practitioners (LFC131)](https://learn.greensoftware.foundation/).  

  Mi interés se centra en encontrar soluciones a problemas de gran impacto social y organizacional por medio de código abierto, así como la automatización de procesos y mejora de servicios. Entre mis pasatiempos se encuentran compartir mis conocimientos en [youtube](https://www.youtube.com/@evesan3233/videos) y [teach t3ch](https://www.teacht3ch.com/), hacer [fotografía](https://inboom-site.vercel.app) y escribir [relatos y poesía](https://github.com/everitosan/Poemario).  

  Quiero ayudar a crear un mundo mejor pero no solo para quienes ya cuentan con privilegios y tecnología, si no también para quienes nacen, crecen y viven las condiciones más desfavorables del mundo moderno.  