content: |
  # Manifiesto  
    
  No estoy conforme con la desigualdad del status Quo, las sonrisas falsas, la comodidad e indiferencia. No estoy conforme con la modernidad.  
  Ser punk es ir en contra de la normalidad, acompañado de filosofía y ganas de cambiar lo establecido. Cuestionar por qué hacemos, compramos, queremos. Resistirse a la corriente cotidiana y pop. Es morir en la raya con la moral más viva. 
    
  Ser cyber es aprovechar las herramientas y la tecnología para un futuro no distópico. Es aprender y reinventarse cada día con inteligencia y valentía. No me identifico con los intereses del mercado, ni con la idea de perpetuar la desigualdad, la marginación y la disparidad de salarios, ni de que pienses que la vida es mejor sin sufrimiento. 

  Puedes llamarme Evesan.