content: |
  # Manifiesto  
    
  No estoy conforme con la desigualdad del status Quo, las sonrisas falsas, la comodidad e indiferencia. No estoy conforme con la modernidad.  
  Ser punk es ir en contra de la normalidad, acompañado de filosofía y ganas de cambiar lo establecido. Cuestionar por qué hacemos, compramos y deseamos, es resistirse a la corriente cotidiana y pop, es morir sobre la raya de la moral más viva. 
    
  Ser rebelde es aprovechar las herramientas y la tecnología para un futuro no distópico. Es aprender y reinventarse cada día con inteligencia y valentía. No me identifico con la idea de la acumulación del capital sin sentido, ni con la de perpetuar la desigualdad, la disparidad de salarios y la marginación, ni de que se piense que la vida es mejor sin sufrimiento. 

  Puedes llamarme idealista...

  Puedes llamarme loco y anormal...

  Puedes llamarme Evesan.